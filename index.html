<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="section-profile">
      <div class="profile">
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="A user photo named Jessica Randall"
        />
        <h3 class="profile-name">Jessica Randall</h3>
        <p class="profile-address">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <ul class="ul-list-items profile-links">
          <li class="ul-list-item">
            <a class="profile-link" href="https://github.com/">Github</a>
          </li>
          <li class="ul-list-item">
            <a class="profile-link" href="https://www.frontendmentor.io/"
              >Frontend Mentor</a
            >
          </li>
          <li class="ul-list-item">
            <a class="profile-link" href="https://www.linkedin.com/"
              >Linkedin</a
            >
          </li>
          <li class="ul-list-item">
            <a class="profile-link" href="https://twitter.com/">Twitter</a>
          </li>
          <li class="ul-list-item">
            <a class="profile-link" href="https://www.instagram.com/"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
